<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="w-75 m-5 px-5">

        <div class="m-5 w-50 card p-5">
    
            <form action="" method="post" id="reg-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email"  class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">DoB</label>
                    <input type="date" name="dob" id="dob"  class="form-control" required>
                </div>
                <div class="mb-3">
                    <input type="checkbox" name="acceptTerm" id="acceptTerm"class="form-check-input">
                    <label for="acceptTerm" class="form-label">Accepted terms?</label>
                </div>
                <div class="mb-3" form-check>
                    <button type="submit" class="btn btn-success" id="submit">Submit</button>
                </div>
        
            </form>
        </div>
    </div>

    <div class="m-5 px-5">
        <table class="table" id="localStorage">
            
        </table>
    </div>

    <script>
        const email = document.getElementById('email')
        email.addEventListener('input', () => validate(email))

        const submit = document.getElementById('submit')
        submit.addEventListener('click', () => validate('email'))

        const dob = document.getElementById('dob')
        submit.addEventListener('click', () => ageValidate(dob))

        function ageValidate(element){
            let x = element.value
            let dateDiff = Date.now() - new Date(x).getTime()
            let year = new Date(dateDiff).getUTCFullYear()
            let age = Math.abs(year - 1970)
            if (18 <= age && age <= 55){
                return true
            }else if (age < 18){
                element.setCustomValidity('Invalid age, person is too young')
                element.reportValidity()
            }
            else if (age > 55) {
                element.setCustomValidity('Invalid age, person is too old')
                element.reportValidity()
            }
        }
        

        function validate(element){
            if(element.validity.typeMismatch){
                element.setCustomValidity('The email is not in the right format:/')
                element.reportValidity()
            } else {
                element.setCustomValidity('')
            }
        }
    </script>
    <script src="./script.js"></script>
    <script>
    // displayEntries()
        let userForm = document.getElementById('reg-form')  
 let userEntries = []

 const retriveEntries = () => {
    let locEntries = localStorage.getItem('user-entries')
    if (locEntries) {
        locEntries = JSON.parse(locEntries)
    } else {
        locEntries = []
    }
    return locEntries
}

const displayEntries = () => {
    const entries = retriveEntries()

    const tableEntries = entries.map((entry) => {
        const nameCell = `<td>${entry.name}</td>`
        const emailCell = `<td>${entry.email}</td>`
        const passwordCell = `<td>${entry.password}</td>`
        const dobCell = `<td>${entry.dob}</td>`
        const acceptTermsCell = `<td>${entry.acceptedTerms}</td>`

        const row = `<tr>${nameCell} ${emailCell} ${passwordCell} ${dobCell} ${acceptTermsCell}`
        return row
    }).join('\n')

    let tile = `
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Dob</th>
        <th scope="col">Accepted terms?</th>
    </tr>`

    let tableHtml = tile + tableEntries
    let table = document.getElementById('localStorage')
    table.innerHTML = tableHtml
    table.innerHTML
}
const saveUserForm = (event) => {
    event.preventDefault()
    const name = document.getElementById('name').value
    const email = document.getElementById('email').value
    const password = document.getElementById('password').value
    const dob = document.getElementById('dob').value
    
    // console.log(dob)

    const acceptedTerms = document.getElementById('acceptTerm').checked

    const entry = {
                    name,
                    email,
                    password,
                    dob,
                    acceptedTerms
    }

    userEntries.push(entry)
    localStorage.setItem('user-entries', JSON.stringify(userEntries))
    displayEntries()
}
userForm.addEventListener('submit', saveUserForm)
    </script>
</body>
</html>
